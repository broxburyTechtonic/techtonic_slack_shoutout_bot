name: Deploy to Heroku (Frontend)

on:
  push:
    branches:
      - develop
    paths:
      - "client/**"
      - ".github/workflows/frontend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add frontend remote origin
        run: git remote add heroku-frontend https://heroku:${{ secrets.HEROKU_API_TOKEN_FE }}@git.heroku.com/${{ secrets.HEROKU_FRONTEND_SHOUTOUT_APP }}.git
      - name: Deploy frontend to Heroku
        run: git push heroku-frontend `git subtree split --prefix client develop`:refs/heads/master --force
